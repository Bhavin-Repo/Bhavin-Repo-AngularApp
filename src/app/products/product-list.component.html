<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
            <input type='text'
            [(ngModel)]='listFilter'>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by:{{listFilter}} </h4>               
            </div>    
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf='products && products.length' >
            <thead>
                <th>
                    <button class='btn btn-primary' (click)='toggleImage()'>
                        {{showImage ? 'Hide':'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Start Rating</th>
            </thead>
            <tbody>
                <tr *ngFor='let p of filteredProducts'>
                    <td>
                        <img *ngIf='showImage'
                         [src]='p.imageUrl' [title]='p.productName | uppercase'
                            style.width.px={{imgwidth}} [style.margin.px]='imgMargin'>
                    </td>
                    <td><a [routerLink]="['/products',p.productId]">{{ p.productName}}</a></td>
                    <td>{{p.productCode | ConvertToSpace:'-'}}</td>
                    <td>{{p.releaseDate | ConvertToSpace:','}}</td>
                    <td>{{p.price | currency}}</td>    
                    <td><pm-star [rating] = 'p.starRating'
                        (ratingClicked) = onRatingClicked($event)></pm-star></td>                
                </tr>
            </tbody>
        </table>   
    </div>
    
</div>
